<h1 class="text-info text-center P-2 m-2">Team List</h1>
<div class="row p-2 m-2">
<div class="col-8">
    <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newmodal">
<i class="fa fa-plus"></i>Add Team
    </button>
</div>
</div>
<table class="table table-striped table-active table-bordered col-8">
<thead class="bg-info text-white">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Descriptions</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let team of teamList">
          <td>{{team.id}}</td>
          <td>{{team.name}}</td>
          <td>{{team.description}}</td>
          <td>
            <button  (click)="editClick(team)" data-target="#editmodal"data-toggle="modal" class="btn btn-info"><i class="fa fa-edit"></i></button>
            <button   (click)="DeleteClick(team.id)"class=" btn btn-danger"><i class=" fa fa-trash"></i></button>
          </td>
    </tr>
</tbody>
</table>
<form>
    <div class="modal" id="newmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">New Team</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtname" name="name" [(ngModel)]="newTeam.name" placeholder="Team Name"class="form-control">
                </div>
            </div>
            <div class="form-group row">
              <label for="txtdescription" class="col-sm-4">Descriptions</label>
              <div class="col-sm-8">
                <textarea id="txtdescription" name="description" [(ngModel)]="newTeam.description" class="form-control"></textarea>
            </div>
          </div>
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal" (click)="SaveClick()"  class=" btn btn-info">Save</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
<form>
    <div class="modal" id="editmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">Edit Team</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtname" name="name" [(ngModel)]="editTeam.name" placeholder="Team Name"class="form-control">
                </div>
            </div>
            <div class="form-group row">
              <label for="txtdescription" class="col-sm-4">Descriptions</label>
              <div class="col-sm-8">
                <textarea id="txtdescription" name="description" [(ngModel)]="editTeam.description" class="form-control"></textarea>
            </div>
          </div>
           </div>
              <!-- <div class="form-group row">
                <label for="user-select" class="col-sm-4">ApplicationUser Name</label>
                <div class="col-sm-8">
                  <select id="user-select" name="applicationUserId" class="form-control" [(ngModel)]="editTeam.applicationUserId">
                    <option *ngFor="let user of applicationUserlist"[value]="user.id">{{ user.userName }}</option>
                  </select>
                </div>
              </div>  -->
           
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal" (click)="Updateclick()"  class=" btn btn-info">Update</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
