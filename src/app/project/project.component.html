<h1 class="text-info text-center P-2 m-2">Project List</h1>
<div class="row p-2 m-2">
<div class="col-8">
    <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newmodal">
<i class="fa fa-plus"></i>Add Project
    </button>
</div>
</div>
<table class="table table-striped table-active table-bordered col-8">
<thead class="bg-info text-white">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let project of projectList">
          <td>{{project.id}}</td>
          <td>{{project.name}}</td>
          <td>
            <button  data-target="#editmodal" (click)="EditClick(project)" data-toggle="modal" class="btn btn-info"><i class="fa fa-edit"></i></button>
            <button  class=" btn btn-danger" (click)="DeleteClick(project.id)"><i class=" fa fa-trash"></i></button>
          </td>
    </tr>
</tbody>
</table>
<form>
    <div class="modal" id="newmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">New Project</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtname"[(ngModel)]="newProject.name" name="name" placeholder="Project Name"class="form-control">
                </div>
            </div>
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal" (click)="saveClick()" class=" btn btn-info">Save</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
<form>
    <div class="modal" id="editmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">Edit Project</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtEditname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="editproject.name" id="txtEditname"name="name"class="form-control">
                </div>
            </div>
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal"(click)="Updateclick()" class=" btn btn-info">Update</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
