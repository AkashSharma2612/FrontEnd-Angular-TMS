<h1 class="text-info text-center P-2 m-2">TaskInformation List</h1>
<div class="row p-2 m-2">
    <div class="col-8">
        <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newmodal">
            <i class="fa fa-plus"></i>Add Task
        </button>
    </div>
</div>
<table class="table table-striped table-active table-bordered col-10">
    <thead class="bg-info text-white">
        <tr>
            <th>ProjectId</th>
            <th>ProjectName</th>
            <th>TeamsName</th>
            <th>UserID</th>
            <th>UserName</th>
            <th>Date</th>
            <th>TaskAssign</th>
            <th>IsCompleted</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of inforamtionList">
            <td>{{task.projectIds}}</td>
            <td>{{task.projectsName}}</td>
            <td>{{task.teamNames}}</td>
            <td>{{task.applicationUserId}}</td>
            <td>{{task.applicationUserName}}</td>
            <td>{{task.date}}</td>
            <td>{{task.tasksName}}</td>
            <td *ngIf="task.isCompleted==true else  temp">
                <input type="checkbox" checked disabled>
            </td>
            <ng-template #temp>
                <input type="checkbox" />
            </ng-template>
            <td>
                <button data-target="#editmodal" data-toggle="modal" class="btn btn-info"><i
                        class="fa fa-edit"></i></button>
                <button class=" btn btn-danger"><i class=" fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<form>
    <div class="modal" id="newmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <div class="modal-title">Assign Task</div>
                    <button class="close" data-dismiss="modal">
                        <span style="color: red">&times;</span>
                    </button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="project-select" class="col-sm-4">ProjectName</label>
                        <div class="col-sm-8">
                            <select id="project-select" name="projectId" class="form-control"
                                [(ngModel)]="newInfo.projectIds">
                                <option *ngFor="let project of selectproject" [value]="project.id">{{ project.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col -sm-4">
                            <label>Select Teams :</label>
                        </div>
                        <div class="col-8">
                            <ng-multiselect-dropdown [settings]="dropdownSettingForTeam"
                                [data]="teamList"></ng-multiselect-dropdown>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label>Select user :</label>
                        </div>
                        <div class="col-8">
                            <ng-multiselect-dropdown [settings]="dropdownSettingForUser"
                                [data]="UserList"></ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtdate" class="col-sm-4">Date:</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" id="txtdate" name="dueDate" [ngModel]="newInfo.date"
                                placeholder="Task Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label> AssignTask :</label>
                        </div>
                        <div class="col-8">
                            <ng-multiselect-dropdown [settings]="dropdownSettingForTask"
                                [data]="tasklist"></ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="textiscompleted" class="col-sm-4">IsCompleted:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" id="textiscompleted" [(ngModel)]="newInfo.isCompleted"
                                    name="createdTime" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button data-dismiss="modal" (click)="SaveClick()" class=" btn btn-info">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>
