<h1 class="text-info text-center P-2 m-2">Task List</h1>
<div class="row p-2 m-2">
    <div class="col-8">
        <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newmodal">
            <i class="fa fa-plus"></i>Add Task
        </button>
    </div>
</div>
<table class="table table-striped table-active table-bordered col-8">
    <thead class="bg-info text-white">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>DueDate</th>
            <th>IsCompleted</th>
            <th>ProjectId</th>
            <th>ProjectName</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- <td *ngIf="t.checked==true else temp">
            <input type="checkbox" checked disabled />
        </td>
        <ng-template #temp>
            <input type="checkbox" (click)="checkme(t)">
        </ng-template> -->
        <tr *ngFor="let task of taskList">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.dueDate}}</td>
            <td *ngIf="task.isComplete==true else  temp">
                <input type="checkbox" checked disabled >
            </td>
            <ng-template #temp>
                <input type="checkbox"/>
            </ng-template>
            <td>{{task.projectId}}</td>
            <td>{{task.projectName}}</td>
            <td>
                <button data-target="#editmodal" (click)="EditClick(task)" data-toggle="modal" class="btn btn-info"><i
                        class="fa fa-edit"></i></button>
                <button class="btn btn-danger" (click)="DeleteClick(task.id)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<form>
    <div class="modal" id="newmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <div class="modal-title">New Task</div>
                    <button class="close" data-dismiss="modal">
                        <span style="color: red">&times;</span>
                    </button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtname" class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="txtname" [(ngModel)]="newTask.title" name="title"
                                placeholder="Task Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="textduedate" class="col-sm-4">DueDate</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" id="textduedate" [(ngModel)]="newTask.dueDate" name="createdTime"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="textiscompleted" class="col-sm-4">IsCompleted</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="textiscompleted" [(ngModel)]="newTask.isComplete"
                                name="createdTime" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="project-select" class="col-sm-4">ProjectName</label>
                    <div class="col-sm-8">
                        <select id="project-select" name="projectId" class="form-control"
                            [(ngModel)]="newTask.projectId">
                            <option *ngFor="let project of projectList" [value]="project.id">{{ project.name }}</option>
                        </select>
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button data-dismiss="modal" (click)="AddNewTask()" class=" btn btn-info">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>
<!-- EditForm -->
<form>
    <div class="modal" id="editmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <div class="modal-title">Edit Task</div>
                    <button class="close" data-dismiss="modal">
                        <span style="color: red">&times;</span>
                    </button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtname" class="col-sm-4">Name</label>

                            <input type="text" id="txtname" [(ngModel)]="editTask.title" name="title"
                                placeholder="Task Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="textduedate" class="col-sm-4">DueDate</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" id="textduedate" [(ngModel)]="editTask.dueDate" name="createdTime"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="textiscompleted" class="col-sm-4">IsCompleted</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="textiscompleted" [(ngModel)]="editTask.isComplete"
                                name="createdTime" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="project-select" class="col-sm-4">ProjectName</label>
                    <div class="col-sm-8">
                        <select id="project-select" name="projectId" class="form-control"
                            [(ngModel)]="editTask.projectId">
                            <option *ngFor="let project of projectList" [value]="project.id">{{ project.name }}</option>
                        </select>
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button data-dismiss="modal" (click)="UpdateClick()"class=" btn btn-info">Update</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>
